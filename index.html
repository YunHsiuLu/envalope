<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婚禮邀請函</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="stage">
        <div class="envelope-wrapper" id="envelope">
            
            <!-- 1. 背板 -->
            <div class="envelope-back"></div>

            <!-- 2. 信紙 (夾層) -->
            <div class="letter" id="letter">
                
                <!-- [新增] 封面層：抽出時顯示這張圖 (test2.png) -->
                <div class="letter-cover">
                    <!-- 請將 src 改為您的 test2.png 路徑 -->
                    <img src="cover.png" alt="封面圖 test2">
                </div>

                <!-- 原本的內文層：展開後顯示 (包含 test1.png) -->
                <div class="letter-content">
                    <h1>Wedding Invitation</h1>
                    
                    <div class="photo-area">
                        <!-- 請將 src 改為您的 test1.png 路徑 -->
                        <img src="content.jpg" alt="內文婚紗照 test1">
                    </div>

                    <div class="info">
                        <p class="invite-text">誠摯邀請您參與</p>
                        <p class="couple-names"><strong>呂昀修 & 黃雅婷</strong></p>
                        <p class="invite-text">的婚禮喜宴</p>
                        
                        <div class="divider"></div>
                        
                        <p>時間：2026年 9月 20日 (日) 11:30</p>
                        <p>地點：板橋晶宴會館</p>
                        <p>地址：新北市板橋區中山路一段46號8樓</p>
                        <p>Google Map:<a href="https://maps.app.goo.gl/SCj7x5LyHCemWSNs9" target="_blank">晶宴會館-府中館</a>
                    </div>
                    <p>板橋府中晶宴會館 街景圖片</p>
                    <p>（位於該棟中的8樓）</p>
                    <div class="photo-area map-area">
                        <!-- 請將 src 改為您的 test1.png 路徑 -->
                        <img src="map.png" alt="地圖照">
                    </div>

                    <a href="https://forms.gle/tXDWavemSxZQoVeN9" target="_blank" class="btn-rsvp">
                        填寫出席意願
                    </a>
                    
                    <p class="footer-text">期待您的蒞臨</p>
                </div>
            </div>

            <!-- 3. 口袋 -->
            <div class="envelope-pocket"></div>
            
            <!-- 4. 蓋子 -->
            <div class="envelope-flap"></div>
            
            <!-- 5. 封口貼 -->
            <div class="xixi-seal">
                <div class="xixi-text">囍</div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
